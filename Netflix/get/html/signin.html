<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/get/css/signin.css">

</head>

<body>
    <center>
        <div class="one mt-5 ">
            <form action="/get/html/newsignin.html" onsubmit="return validate()">
                <h1>Signin Here...</h1>

                <input type="text" class="uname mt-5" id="uname" placeholder="Enter Username" style="color: white; font-size: 20px;"><br>
                <label for="" id="lbluser" style="color: red; visibility: hidden;">Enter Username</label> <br> <br>

                <input type="email" class="email" name="" id="email" placeholder="Enter Email" style="color: white; font-size: 20px;"> <br>
                <label for="" id="lblemail" style="color: red; visibility: hidden;">Enter Email</label> <br> <br>

                <input type="password" class="pass" name="" id="pass" placeholder="Enter Password" style="color: white;font-size: 20px;"> <br> <br>
                <label for="" id="lblpass" style="color: red; visibility: hidden;">Enter Password</label> <br> <br>

                
                <input type="number" class="number" name="" id="number" placeholder="Enter Phone Number" style="color: white;font-size: 20px;"> <br>
                <label for="" id="lblnumber" style="color: red; visibility: hidden;">Enter valid number</label> <br>
                <br>
                <button type="reset" class="btn btn-danger">Reset</button>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </center>
    <script src="/get/js/signin.js"></script>
</body>

</html>
